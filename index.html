<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./registo-medico.png" type="image/x-icon">
    <title>Verificação de Cadastro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: justify;
            background: linear-gradient(120deg,#4b65f8 30%, #fff);
            background-size: contain;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea, input{
            font-size: 1rem;
            border: #000000 solid .2rem;
            border-radius: 1rem;
            padding: .3rem .5rem;
        }
        textarea{
            resize: none;
        }

        #sintomas {
            height: 150px;
        }

        button {
            font-size: .9rem;
            font-weight: 600;
            padding: .3rem 1rem;
            background-color: #fff;
            border: #000000 solid .2rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background-color: #000000;
            color: #fff;
        }
        button:active{
            border: #4557bb solid  .2rem;
        }

        .pass {
            color: green;
        }

        .fail {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Verificação de Cadastro</h2>

    <!-- Formulário para entrada de dados -->

    Nome: <input type="text" id="nome"><br><br>
    Idade: <input type="number" id="idade"><br><br>
    CPF: <input type="number" id="cpf"><br><br>
    Sintomas:<textarea id="sintomas" rows="10" cols="20"></textarea> <br><br>
    

    <button onclick="verificarCadastro()">Verificar</button>

    <div id="resultados"></div>

    <script>
        // Função para verificar nome e idade
        function verificarCadastro() {
            // Limpar resultados anteriores
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '';

            // Obter valores de entrada
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpf').value;
            const sintomas = document.getElementById('sintomas').value;

            // Validar nome (deve ter pelo menos 3 letras)
            if (nome.length >= 3) {
                resultadosDiv.innerHTML += '<p class="pass">✔️ Nome válido</p>';
            } else {
                resultadosDiv.innerHTML += '<p class="fail">❌ Nome inválido (mínimo 3 letras)</p>';
            }

            // Validar idade (deve estar entre 18 e 120 anos)
            if (idade >= 18 && idade <= 120) {
                resultadosDiv.innerHTML += '<p class="pass">✔️ Idade válida</p>';
            } else {
                resultadosDiv.innerHTML += '<p class="fail">❌ Idade inválida (deve ser entre 18 e 120 anos)</p>';
            }

            // Validar cpf (deve ser 11 digitos)
            if (cpf.length === 11) {
                resultadosDiv.innerHTML += '<p class="pass">✔️ CPF válido</p>';
            } else {
                resultadosDiv.innerHTML += '<p class="fail">❌ CPF inválido (deve ser 11 digitos)</p>';
            }
            //validar sintomas (deve estar entre 5 e 100 caracteres)
            if (sintomas.length >= 5 && sintomas.length <= 100) {
                resultadosDiv.innerHTML += '<p class="pass">✔️ Sintomas válido</p>';
            } else {
                resultadosDiv.innerHTML +=
                    '<p class="fail">❌ Sintomas inválido (deve ser entre 5 e 100 caracteres)</p>';
            }
        }
    </script>
</body>

</html>
