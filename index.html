<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/plus-medical-regular-36.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Cadastro do paciente</title>
</head>

<body>
    <main class="container">
        <section class="logo">
            <box-icon name='notepad' size="lg"></box-icon>
            <h2 class="titulo">Cadastro do paciente</h2>
        </section>
        
        <i class="user-icon"><box-icon name='user-circle' size="lg"></box-icon></i>
        
        <!-- FormulÃ¡rio para entrada de dados -->
        <ul class="formulario">
            <li>Nome: <input type="text" id="nome"></li><br>
            <li>Idade: <input type="number" id="idade"></li><br>
            <li>CPF: <input type="text" maxlength="11" id="cpf"></li><br>
            <li>Sintomas:<textarea id="sintomas" rows="10" cols="20"></textarea></li><br>
        </ul>

        <button id="enviar" onclick="verificarCadastro()">Enviar</button>

        <div id="resultados"></div>
    </main>

    <script src="./assets/src/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
