<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs//logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Cadastro do paciente</title>
</head>

<body>
    <main class="container">
        <section class="logo">
            <box-icon name='notepad' size="lg"></box-icon>
            <h2 class="titulo">Cadastro do paciente</h2>
        </section>

        <i class="user-icon">
            <box-icon name='user-circle' size="lg"></box-icon>
        </i>

        <!-- Formulário para entrada de dados -->

            <ul class="formulario">
                <li>Nome:
                    <input type="text" onkeypress="return lettersOnly(event);" placeholder="Nome completo" required
                        id="nome">
                </li>

                <li>Idade:
                    <input type="text" maxlength="3" onkeypress="return numbersOnly(event);" required id="idade">
                </li>

                <li>CPF:
                    <input type="text" maxlength="11" onkeypress="return numbersOnly(event);" placeholder="Apenas números" required
                        id="cpf">
                </li>

                <li>Sintomas:
                    <textarea id="sintomas" rows="50" cols="25" onkeypress="return lettersOnly(event);" placeholder="Descreva os sintomas do paciente"
                        required></textarea>
                </li>
            </ul>
            <button type="submit" id="enviar" onclick="verificarCadastro()">Enviar</button>

        <div id="resultados"></div>
    </main>

    <script src="./assets/src/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
