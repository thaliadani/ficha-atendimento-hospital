<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs//logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Cadastro do paciente</title>
</head>

<body>
    <main class="container">
        <section class="logo">
            <box-icon name='notepad' size="lg"></box-icon>
            <h2 class="titulo">Cadastro do paciente</h2>
        </section>

        <i class="user-icon">
            <box-icon name='user-circle' size="lg"></box-icon>
        </i>

        <!-- Formulário para entrada de dados -->

        <form action="./dados-paciente.html" class="formulario">
            <label for="nome">Nome:</label>
            <input name="nome" type="text" onkeypress="return lettersOnly(event);" placeholder="Não pode apelido" required
                id="nome">


            <label for="idade">Idade:</label>
            <input name="idade" type="number" maxlength="3" 
                placeholder="Deve ser maior ou igual que 18 anos" required id="idade">


            <label for="cpf">CPF:</label>
            <input name="cpf" type="text" maxlength="11" placeholder="Apenas números"
                required id="cpf">


            <label for="tel">Cel:</label>
            <input name="tel" type="tel" placeholder="Apenas números" maxlength="11"
                required id="tel">


            <label for="email">Email:</label>
            <input name="email" type="email" required id="tel" placeholder="@email.com">

            <label for="sintomas">Sintomas:</label>
            <textarea name="sintomas" id="sintomas" rows="50" cols="25"
                placeholder="Descreva os sintomas do paciente" required></textarea>

        

        <button type="submit" id="enviar" onclick="verificarCadastro()">Enviar</button>
        </form>
        <div id="resultados"></div>
    </main>

    <script src="./assets/src/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
